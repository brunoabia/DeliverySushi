<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<!-- Uso de Tags JSF: Arvore de componente -->
	
<f:view contentType="text/html"/>
	<h:head>
		<title>Sushi SUN</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" 
				name="SushiSun_logo.png" 
				id="logoCompany"/>
		</div>
	</div>
	<div id="blocoConteudo">
	<div class="container">

		<h2>Cadastro de Usuários</h2>
		<h:form id="dadosUsuarios">
			<fieldset>
				<legend>Dados Básicos do Usuário</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Id:" for="id" 
					     rendered="#{usuarioMB.usuario.id != null}"/>
					<h:inputText id="id" 
						 value="#{usuarioMB.usuario.id}"
						 rendered="#{usuarioMB.usuario.id != null}"
						 readonly="true"/>
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{usuarioMB.usuario.nome}" />
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{usuarioMB.usuario.email}" style="width:250px;" />
					<h:outputLabel value="Telefone:" for="telefone"/>
					<h:inputText id="telefone" value="#{usuarioMB.usuario.telefone}" />
					<h:outputLabel value="Endereço:" for="endereco"/>
					<h:inputText id="endereco" value="#{usuarioMB.usuario.endereco}" style="width:300px;" />
					<h:outputLabel value="Senha" for="senha"/>
					<h:inputSecret  id="senha" value="#{usuarioMB.usuario.senha}" maxlength="12" />
					<h:commandButton value="Salvar" actionListener="#{usuarioMB.salvar}" >
					<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
					<h:commandButton value="Voltar" actionListener="#{usuarioMB.redirectMenu}"></h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<h2>Listagem de Usuários</h2>
		<h:form id="tabela">
			<h:dataTable value="#{usuarioMB.listUsuarios}" var="usuario"
				styleClass="dados" rowClasses="impar,par" >
				
				<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{usuario.nome}
				</h:column>

				<h:column>
					<f:facet name="header"><h:outputText value="Telefone" /></f:facet>
					#{usuario.telefone}
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Email" /></f:facet>
					#{usuario.email}
				</h:column>		
				<h:column>
					<f:facet name="header"><h:outputText value="Endereço" /></f:facet>
					#{usuario.endereco}
				</h:column>		
				<h:column>
					<h:commandLink actionListener="#{usuarioMB.exlcuir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{usuarioMB.usuario}" 
							value="#{usuario}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dadosUsuarios" />
						<f:setPropertyActionListener 
							target="#{usuarioMB.usuario}" 
							value="#{usuario}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
	</div>
	</div>
	</h:body>
</html>
