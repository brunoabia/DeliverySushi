<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<!-- Uso de Tags JSF: Arvore de componente -->

	
<f:view contentType="text/html"/>

	<h:head>
	
		<title>Sushi SUN</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" 
				name="SushiSun_logo.png" 
				id="logoCompany"/>
		</div>
	</div>
	<div id="blocoConteudo">
	<div class="container">

		<h2>Cadastro de Produtos</h2>
		<h:form id="dadosProdutos">
			<fieldset>
				<legend>Dados do Produto</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Id:" for="id" 
					     rendered="#{produtoMB.produto.id != null}"/>
					<h:inputText id="id" 
						 value="#{produtoMB.produto.id}"
						 rendered="#{produtoMB.produto.id != null}"
						 readonly="true"/>
					<h:outputLabel value="Nome do Produto:" for="nome" />
					<h:inputText id="nome" value="#{produtoMB.produto.nome}" style="width:250px;" />
					<h:outputLabel value="Preço" for="preco" />
					<h:inputText id="preco" value="#{produtoMB.produto.preco}"   />
					<h:outputLabel value="Tipo do Produto" for="tipoProduto" />
					<h:selectOneMenu id="tipoProduto" value="#{produtoMB.produto.tipoProduto}" >  
				       <f:selectItem itemValue="TIPO_SUSHI" itemLabel="Sushi"/>  
				       <f:selectItem itemValue="TIPO_SUSHI_HOT" itemLabel="Sushi HOT"/>
				       <f:selectItem itemValue="TIPO_TEMAKI" itemLabel="Temaki"/>
				       <f:selectItem itemValue="TIPO_TEMAKI_HOT" itemLabel="Temaki HOT"/>    
				       <f:selectItem itemValue="TIPO_SASHIMI" itemLabel="Sashimi"/>        
					</h:selectOneMenu> 
					
					<h:commandButton value="Salvar Dados" actionListener="#{produtoMB.salvar}" >
						<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
					<h:commandButton value="Voltar" actionListener="#{produtoMB.redirectMenu}"></h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<h2>Listagem de Produtos</h2>
		<h:form id="tabela">
			<h:dataTable value="#{produtoMB.listProduto}" var="produto"
				styleClass="dados" rowClasses="impar,par" >
				
				<h:column>
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					#{produto.id}
				</h:column>

				<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{produto.nome}
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Preço do Produto" /></f:facet>
					#{produto.preco}
				</h:column>		
				<h:column>
					<f:facet name="header"><h:outputText value="Tipo do Produto" /></f:facet>
					#{produto.tipoProduto.name}
				</h:column>		
				<h:column>
					<h:commandLink actionListener="#{produtoMB.exlcuir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{rodutoMB.produto}" 
							value="#{produto}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dadosProdutos" />
						<f:setPropertyActionListener 
							target="#{produtoMB.produto}" 
							value="#{produto}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
	</div>
	</div>
	</h:body>
</html>
